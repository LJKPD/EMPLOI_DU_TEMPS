<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Séance - Tâche 9</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #278cf1 0%, #012d54 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-secondary {
            border-radius: 8px;
            padding: 12px 30px;
        }
        .alert {
            border-radius: 8px;
            margin: 20px 0;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .horaires-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .horaires-row .form-control {
            flex: 1;
        }
        .horaires-separator {
            font-weight: bold;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .horaires-row {
                flex-direction: column;
                gap: 10px;
            }
            .horaires-separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <i class="fas fa-calendar-plus text-primary me-3"></i>
            Ajouter une Nouvelle Séance
        </h1>
        
        <!-- Zone d'alerte pour les messages -->
        <div id="alertContainer"></div>
        
        <!-- Indicateur de chargement -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2"><i class="fas fa-sync fa-spin me-2"></i>Chargement...</p>
        </div>
        
        <!-- Formulaire principal -->
        <form id="seanceForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="classe" class="form-label">Classe *</label>
                        <select id="classe" name="classe_id" class="form-select" required>
                            <option value="">Sélectionner une classe...</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="professeur" class="form-label">Professeur *</label>
                        <select id="professeur" name="prof_id" class="form-select" required>
                            <option value="">Sélectionner un professeur...</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="module" class="form-label">Module *</label>
                        <select id="module" name="module_id" class="form-select" required>
                            <option value="">Sélectionner un module...</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="salle" class="form-label">Salle *</label>
                        <select id="salle" name="salle_id" class="form-select" required>
                            <option value="">Sélectionner une salle...</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="jour" class="form-label">Jour de la semaine *</label>
                <select id="jour" name="jour" class="form-select" required onchange="ajusterHoraires()">
                    <option value="">Sélectionner un jour...</option>
                    <option value="Lundi">Lundi</option>
                    <option value="Mardi">Mardi</option>
                    <option value="Mercredi">Mercredi</option>
                    <option value="Jeudi">Jeudi</option>
                    <option value="Vendredi">Vendredi</option>
                    <option value="Samedi">Samedi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Horaires *</label>
                <div class="horaires-row">
                    <input type="time" id="heureDebut" name="heure_debut" class="form-control" 
                           required min="07:30" max="21:30" value="08:00">
                    <span class="horaires-separator">à</span>
                    <input type="time" id="heureFin" name="heure_fin" class="form-control" 
                           required min="07:30" max="21:30" value="10:00">
                </div>
                <small class="form-text text-muted" id="horaireInfo">
                    <i class="fas fa-info-circle me-1"></i>
                    <span id="horaireText">Horaires d'ouverture : 07h30 - 21h30</span>
                </small>
            </div>
            
            <!-- Boutons d'action -->
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">
                    <i class="fas fa-undo me-2"></i>Réinitialiser
                </button>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Enregistrer la Séance
                </button>
            </div>
        </form>
        
    </div>

    <script>
        // Variables globales
        let formLoaded = false;
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initialisation du formulaire...');
            chargerDonneesFormulaire();
            initialiserEvenements();
        });
        
        // Charger toutes les données des selects
        async function chargerDonneesFormulaire() {
            showLoading(true);
            
            try {
                console.log('Chargement des données...');
                
                // Charger toutes les données en parallèle
                const [classesResponse, professeursResponse, modulesResponse, sallesResponse] = await Promise.all([
                    fetch('php/get_classes.php'),
                    fetch('php/get_professeurs.php'),
                    fetch('php/get_modules.php'),
                    fetch('php/get_salles.php')
                ]);
                
                // Vérifier que toutes les réponses sont OK
                if (!classesResponse.ok) throw new Error('Erreur chargement classes');
                if (!professeursResponse.ok) throw new Error('Erreur chargement professeurs');
                if (!modulesResponse.ok) throw new Error('Erreur chargement modules');
                if (!sallesResponse.ok) throw new Error('Erreur chargement salles');
                
                // Parser les JSON
                const classesData = await classesResponse.json();
                const professeursData = await professeursResponse.json();
                const modulesData = await modulesResponse.json();
                const sallesData = await sallesResponse.json();
                
                // Gérer le format des classes (peut être un tableau direct ou un objet avec propriété classes)
                let classes;
                if (Array.isArray(classesData)) {
                    classes = classesData;
                } else if (classesData.success && classesData.classes) {
                    classes = classesData.classes;
                } else {
                    throw new Error('Format de données classes non reconnu');
                }
                
                // Les autres devraient être des tableaux directs
                const professeurs = professeursData;
                const modules = modulesData;
                const salles = sallesData;
                
                // Remplir les selects
                remplirSelect('classe', classes, 'id_classe', classe => `${classe.nom_filiere}${classe.niveau}`);
                remplirSelect('professeur', professeurs, 'id_prof', 'nom_prof');
                remplirSelect('module', modules, 'id_module', 'nom_module');
                remplirSelect('salle', salles, 'id_salle', 'nom_salle');
                
                formLoaded = true;
                showLoading(false);
                afficherMessage('success', '<i class="fas fa-check me-2"></i>Formulaire chargé avec succès');
                console.log('Toutes les données chargées');
                console.log(`Classes: ${classes.length}, Professeurs: ${professeurs.length}, Modules: ${modules.length}, Salles: ${salles.length}`);
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                showLoading(false);
                afficherMessage('danger', '<i class="fas fa-exclamation-triangle me-2"></i>Erreur lors du chargement des données: ' + error.message);
            }
        }
        
        // Fonction utilitaire pour remplir un select
        function remplirSelect(selectId, data, valueField, textField) {
            const select = document.getElementById(selectId);
            const defaultOption = select.children[0]; // Garder l'option par défaut
            select.innerHTML = '';
            select.appendChild(defaultOption);
            
            if (Array.isArray(data)) {
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item[valueField];
                    option.textContent = typeof textField === 'function' ? textField(item) : item[textField];
                    select.appendChild(option);
                });
                console.log(`${selectId}: ${data.length} éléments chargés`);
            }
        }
        
        // Initialiser les événements du formulaire
        function initialiserEvenements() {
            const form = document.getElementById('seanceForm');
            
            // Événement de soumission du formulaire
            form.addEventListener('submit', async function(e) {
                e.preventDefault(); // Empêcher le rechargement de la page
                
                if (!formLoaded) {
                    afficherMessage('warning', '<i class="fas fa-hourglass-half me-2"></i>Veuillez attendre que le formulaire soit entièrement chargé');
                    return;
                }
                
                await soumettreFormulaire();
            });
            
            // Validation des horaires
            const heureDebut = document.getElementById('heureDebut');
            const heureFin = document.getElementById('heureFin');
            
            heureDebut.addEventListener('change', function() {
                validerHoraires();
            });
            
            heureFin.addEventListener('change', function() {
                validerHoraires();
            });
        }
        
        // Ajuster les horaires selon le jour
        function ajusterHoraires() {
            const jour = document.getElementById('jour').value;
            const heureDebut = document.getElementById('heureDebut');
            const heureFin = document.getElementById('heureFin');
            const horaireText = document.getElementById('horaireText');
            
            if (jour === 'Samedi') {
                // Samedi : fin à 17h30 maximum
                heureDebut.max = '17:30';
                heureFin.max = '17:30';
                horaireText.innerHTML = '<i class="fas fa-clock text-warning me-1"></i>Samedi : 07h00 - 17h30 maximum';
                
                // Si l'heure de fin actuelle dépasse 17h30, l'ajuster
                if (heureFin.value > '17:30') {
                    heureFin.value = '17:30';
                    afficherMessage('info', '<i class="fas fa-clock me-2"></i>Heure de fin ajustée pour le samedi (17h30 max)');
                }
                
            } else if (jour) {
                // Autres jours : fin à 20h00
                heureDebut.max = '20:00';
                heureFin.max = '20:00';
                horaireText.innerHTML = '<i class="fas fa-clock text-primary me-1"></i>En semaine : 07h00 - 20h00';
            } else {
                // Aucun jour sélectionné
                heureDebut.max = '20:00';
                heureFin.max = '20:00';
                horaireText.innerHTML = '<i class="fas fa-info-circle me-1"></i>Sélectionnez un jour pour voir les horaires';
            }
            
            // Revalider les horaires après changement
            validerHoraires();
        }
        
        // Validation des horaires selon le jour
        function validerHoraires() {
            const jour = document.getElementById('jour').value;
            const heureDebut = document.getElementById('heureDebut');
            const heureFin = document.getElementById('heureFin');
            
            if (!heureDebut.value || !heureFin.value) return;
            
            // Vérifier que début < fin
            if (heureDebut.value >= heureFin.value) {
                // Auto-ajustement intelligent
                const debut = new Date(`2000-01-01 ${heureDebut.value}`);
                debut.setHours(debut.getHours() + 2); // Ajouter 2 heures
                
                let nouvelleHeureFin = debut.toTimeString().slice(0, 5);
                
                // Vérifier les limites selon le jour
                const maxHeure = jour === 'Samedi' ? '17:30' : '20:00';
                if (nouvelleHeureFin > maxHeure) {
                    nouvelleHeureFin = maxHeure;
                }
                
                heureFin.value = nouvelleHeureFin;
            }
            
            // Vérifier les limites spécifiques au samedi
            if (jour === 'Samedi') {
                if (heureFin.value > '17:30') {
                    heureFin.value = '17:30';
                    afficherMessage('warning', '<i class="fas fa-exclamation-triangle me-2"></i>Heure ajustée : samedi fin maximum 17h30');
                }
            }
        }
        
        // Fonction principale de soumission AJAX
        async function soumettreFormulaire() {
            console.log('Soumission du formulaire...');
            showLoading(true);
            
            try {
                // Récupérer les données du formulaire
                const formData = new FormData(document.getElementById('seanceForm'));
                
                // Debug : afficher les données envoyées
                console.log('Données envoyées:');
                for (let [key, value] of formData.entries()) {
                    console.log(`  ${key}: ${value}`);
                }
                
                // Envoyer la requête AJAX
                const response = await fetch('php/ajouter_seance.php', {
                    method: 'POST',
                    body: formData
                });
                
                // Vérifier la réponse HTTP
                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Parser la réponse JSON
                const data = await response.json();
                console.log('Réponse reçue:', data);
                
                showLoading(false);
                
                if (data.success) {
                    // Succès
                    afficherMessage('success', 
                        `<i class="fas fa-check-circle me-2"></i>Séance ajoutée avec succès !<br>
                        <small><strong>Détails:</strong> ${data.details.classe} - ${data.details.module}<br>
                        ${data.details.jour} de ${data.details.horaire} avec ${data.details.professeur}<br>
                        Salle: ${data.details.salle}</small>`
                    );
                    resetForm();
                } else {
                    // Erreur côté serveur
                    afficherMessage('danger', `<i class="fas fa-times-circle me-2"></i>Erreur: ${data.error}`);
                }
                
            } catch (error) {
                console.error('Erreur lors de la soumission:', error);
                showLoading(false);
                afficherMessage('danger', `<i class="fas fa-exclamation-triangle me-2"></i>Erreur de communication: ${error.message}`);
            }
        }
        
        // Fonctions utilitaires
        function afficherMessage(type, message) {
            const container = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alert = document.createElement('div');
            alert.id = alertId;
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(alert);
            
            // Auto-suppression après 5 secondes
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = show ? 'block' : 'none';
        }
        
        function resetForm() {
            document.getElementById('seanceForm').reset();
            document.getElementById('heureDebut').value = '08:00';
            document.getElementById('heureFin').value = '10:00';
            afficherMessage('info', '<i class="fas fa-sync-alt me-2"></i>Formulaire réinitialisé');
        }
        
        function toggleDebug() {
            const debug = document.getElementById('debugInfo');
            debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
